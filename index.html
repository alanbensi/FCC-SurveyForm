<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <div>
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <section>
            <form action="" id="survey-form">
                <div class="containerFormFields">
                    <label class="labelForm" for="name" id="name-label">Name</label>
                    <input class="inputForm" type="text" name="" id="name" placeholder="Enter your name" required>
                </div>
                <div class="containerFormFields">
                    <label class="labelForm" for="email" id="email-label">Email</label>
                    <input class="inputForm" type="email" name="" id="email" placeholder="Enter your email" required>
                </div>
                <div class="containerFormFields">
                    <label class="labelForm" for="number" id="number-label">Age (Optional)</label>
                    <input class="inputForm" type="number" id="number" min="1" max ="110" placeholder="Age">
                </div>
                <div class="containerFormFields">
                    <label class="labelForm" for="" >Which option best describes your current role?</label>
                    <select class="selectForm" id="dropdown">
                        <option value="Select current role" disabled selected>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="containerFormFields">
                    <p class="containerFormFieldsText">Would you recommend FreeCodeCamp to a friend?</p>
                    <div>
                        <input class="inputForm inputRadio" type="radio" value="Definitely" name="recommend">
                        <label class="labelForm" for="">Definitely</label>
                    </div>
                    <div>
                        <input class="inputForm inputRadio" type="radio" value="Maybe" name="recommend"> 
                        <label class="labelForm" for="">Maybe</label>
                    </div>
                    <div>
                        <input class="inputForm inputRadio" type="radio" value="Not sure" name="recommend"> 
                        <label class="labelForm" for="">Not sure</label>
                    </div>
                </div>
                <div class="containerFormFields">
                    <label class="labelForm" for="feature">What is your favorite feature of FreeCodeCamp?</label>
                    <select class="selectForm" id="feature">
                        <option value="Select an option" disabled selected>Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open source">Open source</option>
                    </select>
                </div>
                <div class="containerFormFields">
                    <p class="containerFormFieldsText">What would you like to see improved? (Check all that apply)</p>
                    <div>
                        <input class="inputForm checkbox" type="checkbox" value="Front-end Projects"> 
                        <label class="labelForm" for="">Front-end Projects</label>
                    </div>
                    <div>
                        <input class="inputForm checkbox" type="checkbox" value="Back-end Projects"> 
                        <label class="labelForm" for="">Back-end Projects</label>
                    </div>
                    <div>
                        <input class="inputForm checkbox" type="checkbox" value="Data Visualization"> 
                        <label class="labelForm" for="">Data Visualization</label>
                    </div>
                    <div>
                        <input class="inputForm checkbox" type="checkbox" value="Challenges"> 
                        <label class="labelForm" for="">Challenges</label>
                    </div>
                    <div>
                        <input class="inputForm checkbox" type="checkbox" value="Open Source Community">
                        <label class="labelForm" for="">Open Source Community</label>
                    </div>
                    <div>
                        <input class="inputForm checkbox" type="checkbox" value="Gitter help rooms">
                        <label class="labelForm" for="">Gitter help rooms</label>
                    </div>
                    <div>
                        <input class="inputForm checkbox" type="checkbox" value="Videos">
                        <label class="labelForm" for="">Videos</label>
                    </div>
                    <div>
                        <input class="inputForm checkbox" type="checkbox" value="City mockups">
                        <label class="labelForm" for="">City mockups</label>
                    </div>
                    <div>
                        <input class="inputForm checkbox" type="checkbox" value="Wiki">
                        <label class="labelForm" for="">Wiki</label>
                    </div>
                    <div>
                        <input class="inputForm checkbox" type="checkbox" value="Forum">
                        <label class="labelForm" for="">Forum</label>
                    </div>
                    <div>
                        <input class="inputForm checkbox" type="checkbox" value="Additional Courses">
                        <label class="labelForm" for="">Additional Courses</label>
                    </div>
                </div>
                <div class="containerFormFields">
                    <label class="labelForm" for="">Any comments or suggestions?</label>
                    <textarea class="textareaForm" name="Suggestions" id="" placeholder="Enter your comment here..."></textarea>
                </div>
                <button type="submit" id="submit"> Submit</button>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
