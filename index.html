<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <div>
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <section>
            <form action="" id="survey-form">
                <div>
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="" id="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="" id="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="number" id="number-label">Age (Optional)</label>
                    <input type="number" id="number" min="1" max ="110" placeholder="Age">
                </div>
                <div>
                    <label for="" >Which option best describes your current role?</label>
                    <select id="dropdown">
                        <option value="Select current role">Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <p>Would you recommend FreeCodeCamp to a friend?</p>
                    <label for="">Definitely</label>
                    <input type="radio" value="Definitely" name="recommend">
                    <label for="">Maybe</label>
                    <input type="radio" value="Maybe" name="recommend"> 
                    <label for="">Not sure</label>
                    <input type="radio" value="Not sure" name="recommend"> 
                </div>
                <div>
                    <label for="feature">What is your favorite feature of FreeCodeCamp?</label>
                    <select id="feature">
                        <option value="Select an option">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open source">Open source</option>
                    </select>
                </div>
                <div>
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label for="">Front-end Projects</label>
                    <input type="checkbox" value="Front-end Projects"> 
                    <label for="">Back-end Projects</label>
                    <input type="checkbox" value="Back-end Projects"> 
                    <label for="">Data Visualization</label>
                    <input type="checkbox" value="Data Visualization"> 
                    <label for="">Challenges</label>
                    <input type="checkbox" value="Challenges"> 
                    <label for="">Open Source Community</label>
                    <input type="checkbox" value="Open Source Community">
                    <label for="">Gitter help rooms</label>
                    <input type="checkbox" value="Gitter help rooms">
                    <label for="">Videos</label>
                    <input type="checkbox" value="Videos">
                    <label for="">City mockups</label>
                    <input type="checkbox" value="City mockups">
                    <label for="">Wiki</label>
                    <input type="checkbox" value="Wiki">
                    <label for="">Forum</label>
                    <input type="checkbox" value="Forum">
                    <label for="">Additional Courses</label>
                    <input type="checkbox" value="Additional Courses">
                </div>
                <div>
                    <label for="">Any comments or suggestions?</label>
                    <textarea name="" id="" placeholder="Enter your comment here..."></textarea>
                </div>
                <button type="submit" id="submit"> Submit</button>
            </form>
        </section>
    </main>
<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
